{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Genres</h3>
<div class="row">
    <div class="center col s12">
        <a href="{{ url_for('add_genre') }}" class="btn green waves-effect waves-light">Add New Genre</a>
    </div>
</div>

<div class="row">
    {% for genre in genres %}
    <div class="col s12 m4 l3">
        <div class="card blue-grey darken-1 text-shadow">
            <div class="card-content white-text">
                <span class="card-title">{{ genre.genre_name }}</span>
            </div>
            <div class="card-action">
                <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="btn orange waves-effect waves-light">Edit</a>
                <a href="{{ url_for('delete_genre', genre_id=genre._id) }}" class="btn red waves-effect waves-light">Delete</a>
  
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
